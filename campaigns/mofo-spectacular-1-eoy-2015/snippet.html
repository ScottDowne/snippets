<div class="snippet" id="mofo-eoy-fundraiser-{{ snippet_id }}">

      #mofo-eoy-fundraiser-{{ snippet_id }} {
        position: relative;
        margin: 0 auto 20px;
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} button::-moz-focus-inner {
        border: 0;
        padding: 0;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} p {
        font-size: 14px;
        line-height: 21px;
        display: block;
        height: auto;
        padding: 0;
        width: 100%;
        color: {{ fontColor|default("inherit", true) }};
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .button {
        margin: 0 8px 0 0;
        width: 62px;
        height: 38px;
        text-align: center;
        padding: 7px 0 9px;
        text-decoration: none;
        word-spacing: -1px;
        color: rgb(255, 255, 255);
        font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        font-size: 20px;
        line-height: 1;
        background-color: #A7AAB3;
        box-sizing: border-box;
        background-image: linear-gradient(transparent, rgba(0, 0, 0, 0.2));
        float: left;
        border: none;
        border-radius: 2px;
        position: relative;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .button:before {
        content: "";
        position: absolute;
        border-radius: 2px;
        top: 1px;
        right: 1px;
        bottom: 1px;
        left: 1px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .button:hover {
        cursor: pointer;
        background-color: #B3B6BF;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .button.button-red {
        background-color: #F65E6C;
        margin: 0;
      }
      #mofo-eoy-fundraiser-{{ snippet_id }} .button.button-red:hover {
        background-color: #FF7B87;
      }
      #mofo-eoy-fundraiser-{{ snippet_id }} .button-wide {
        width: 190px;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .monthly-checkbox-container {
        overflow: hidden;
        margin: 11px 0 0;
        font-size: 12px;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .monthly-checkbox {
        float: left;
        margin: 2px 5px 0 0;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .monthly-checkbox-label {
        float: left;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .button.button-selected {
        background-color: #49AFFD;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .background-container {
        text-align: center;
        background-color: #F65E6C;
        color: #FFFFFF;
        padding: 30px 28px 50px;
        background-image: linear-gradient(transparent, rgba(0, 0, 0, 0.2));
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .arrow-side {
        background-color: #F2F2F2;
        width: 245px;
        height: 50px;
        position: absolute;
        bottom: -24px;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .arrow-side.left {
        transform: rotate(12deg);
        left: -10px;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .arrow-side.right {
        transform: rotate(-12deg);
        right: -10px;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .background-wrapper {
        overflow: hidden;
        position: relative;
        margin-bottom: 25px;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .main-wrapper {
        position: relative;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .donation-amounts {
        overflow: hidden;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .image-container {
        right: 100%;
        bottom: 0;
        margin-right: -12px;
        position: absolute;
      }

      #mofo-eoy-fundraiser-{{ snippet_id }} .header-text {
        font-size: 30px;
        line-height: 32px;
        font-style: normal;
      }
      #mofo-eoy-fundraiser-{{ snippet_id }} .body-text {
        font-size: 15px;
        line-height: 24px;
      }

      body.background-{{ snippet_id }} {
        background: {{ backgroundColor|default("inherit", true) }};
      }

      body.background-{{ snippet_id }} #launcher {
        background-color: #EAEAEA;
      }

  <div class="main-wrapper">
    <div class="background-wrapper">
      <div class="background-container">
        <div class="header-text">{{ headerText|safe }}</div>
        <p class="body-text">{{ bodyText|safe }}</p>
      </div>
      <div class="arrow-side left"></div>
      <div class="arrow-side right"></div>
    </div>

    {% if thisReallyHelpsUsImage %}
    <div class="image-container">
      <img height="97" width="188" src="{{ thisReallyHelpsUsImage }}"/>
    </div>
    {% endif %}
    <div class="donation-amounts">
      <button class="button donation-amount donation-amount-first" data-amount="{{ donationAmountFirst }}"></button>
      <button class="button donation-amount donation-amount-second" data-amount="{{ donationAmountSecond }}"></button>
      <button class="button donation-amount donation-amount-third" data-amount="{{ donationAmountThird }}"></button>
      <button class="button donation-amount donation-amount-fourth" data-amount="{{ donationAmountFourth }}"></button>

      <a class="button button-red button-wide donate-button" href="{{ donationFormURL|safe }}">
        {{ donateButtonText }}
      </a>
    </div>
    <div class="monthly-checkbox-container">
      <input id="monthly-checkbox" class="monthly-checkbox" type="checkbox"/>
      <label for="monthly-checkbox" class="monthly-checkbox-label">
        {{ monthlyCheckboxLabelText }}
      </label>
    </div>
  </div>

  {% if blockable %}
    <div id="block-snippet-container-{{ snippet_id }}">
      <button title="{{ closeButtonTitle }}" class="block-snippet-button" id="xbutton-{{ snippet_id }}"></button>
    </div>
  {% endif %}

  <script type="text/javascript">
      //<![CDATA[
      (function() {
          var snippet = document.getElementById('mofo-eoy-fundraiser-{{ snippet_id }}');
          snippet.addEventListener('show_snippet', function() {
              (function () {
                document.querySelector("body").classList.add("background-{{ snippet_id }}");
                var btnDonate = snippet.querySelector('.donate-button');
                var donationURL = btnDonate.attributes['href'].value;
                var currencyCode = '{{ currencyCode|default('usd', true) }}';
                var extraParams = 'snippet_name={{ snippet_id }}';
                if (donationURL.indexOf('?') >= 0) {
                    donationURL += '&' + extraParams;
                } else {
                    donationURL += '?' + extraParams;
                }

                // Element cache :

                var btnAmounts = snippet.querySelectorAll('.donation-amount');
                var btnSelected;
                var amount;
                var presets = '{{donationAmountFirst}},{{donationAmountSecond}},{{donationAmountThird}},{{donationAmountFourth}}';
                var numberFormat = new Intl.NumberFormat('{{ locale|default("en-US", true) }}', {
                  style:'currency',
                  currency:'{{currencyCode}}',
                  minimumFractionDigits: 0
                });
                document.querySelector('.donation-amount-first').textContent = numberFormat.format('{{donationAmountFirst}}');
                document.querySelector('.donation-amount-second').textContent = numberFormat.format('{{donationAmountSecond}}');
                document.querySelector('.donation-amount-third').textContent = numberFormat.format('{{donationAmountThird}}');
                document.querySelector('.donation-amount-fourth').textContent = numberFormat.format('{{donationAmountFourth}}');
                var elHighlighted = snippet.querySelector('em');
                var monthlyCheckbox = document.querySelector('#monthly-checkbox');
                var frequency = "";

                function updateFrequency() {
                  frequency = "single";
                  if (monthlyCheckbox.checked) {
                    frequency = 'monthly';
                  }
                  updateLink();
                }
                updateFrequency();

                // View functions

                function selectAmount(element) {
                  if (!element) {
                    return;
                  }
                  element.classList.add('button-selected');
                  if (btnSelected) {
                    btnSelected.classList.remove('button-selected');
                  }
                  btnSelected = element;
                  amount = element.attributes['data-amount'].value;
                  updateLink();
                }

                var selected = "{{ selectedButton|default("donation-amount-second", true) }}";
                selectAmount(snippet.querySelector("." + selected));

                function updateLink() {
                  btnDonate.attributes['href'].value = donationURL + '&amount=' + amount + "&frequency=" + frequency + "&currency=" + currencyCode + '&presets=' + presets;
                }
                updateLink();

                // Event binding :

                for(var i=0; i<btnAmounts.length; i++) {
                  btnAmounts[i].addEventListener('click', function (event) {
                    if (!event.target.classList.contains('button-selected')) {
                      selectAmount(event.target);
                    }
                  });
                }
                monthlyCheckbox.addEventListener('change', updateFrequency);

                btnDonate.addEventListener('click', function (event) {
                  btnDonate.blur();
                });
              })();

          }, false);
      })();
      //]]>
  </script>
</div>
